<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li><a class="navbar-brand mr-auto" href="index.html">Kelsey</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item p-1">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav -->
    <!-- Start Content -->
    <div class="container">
        <h1 class="mt-5">Contact</h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
            </div>

            <div class="form-group">
                <label for="messageArea">Message</label>
                <textarea class="form-control" id="messageArea" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- End Content -->
    <!-- Start Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
